<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf3;
    }

    h1, p {
      text-align: center;
      margin: 20px;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .image-gallery img {
      height: 200px;
      width: 200px;
      border-radius: 20px;
      border: 3px solid black;
    }

    .donation-section {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #ffeccf;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .donation-tier {
      margin: 15px 0;
      padding: 15px;
      background-color: #fff4dc;
      border-radius: 10px;
      font-weight: bold;
    }

    .donate-button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      background-color: #f59e0b;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .donate-button:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>
  <h1>Donate & Help Us Save More Tails! ‚ù§Ô∏è</h1>
  <p>‚Äî Your support gives abandoned pets a second chance at life ‚Äî</p>

  <div class="image-gallery">
    <img src="donate1.webp" alt="Pet 1">
    <img src="donate3.webp" alt="Pet 3" id="QR">
    <img src="donate2.webp" alt="Pet 2">
  </div>

  <div class="donation-section">
    <div class="donation-tier">üêæ ‚Çπ100 ‚Äì Feed a pet for a week</div>
    <div class="donation-tier">üêæ ‚Çπ500 ‚Äì Vaccination for a rescued pet</div>
    <div class="donation-tier">üêæ ‚Çπ1000 ‚Äì Full vet care for one pet</div>

    <button class="donate-button" onclick="handleDonate()">‚ù§Ô∏è Donate Now</button>
  </div>

  <script>
    function handleDonate() {
      var QR=document.getElementById("QR")
      QR.src = "qr.png"; 
     
    }
  </script>
</body>
</html>
