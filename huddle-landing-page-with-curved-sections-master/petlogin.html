<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Login</title>
    <link rel="stylesheet" href="login.css">

    <style>
        /* Background similar to your home page */
        body {
            background-image: url("login image.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login box styling */
        .login-container {
            background-color: transparent;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            margin-left: 800px;
        }

        .login-box h2 {
            margin-bottom: 29px;
            color: #333;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-box button {
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background-color: #e85a4f;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #140403;
            text-decoration: none;
            font-weight: bold;
            
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form>
                <label for="email" class="m">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password" class="m">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
                <p class="signup-link">Donâ€™t have an account? <a href="petsignup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>

</html>
